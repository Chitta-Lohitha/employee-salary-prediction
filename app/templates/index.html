<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #3367D6;
        }
        .output {
            text-align: center;
            font-size: 1.2rem;
            color: green;
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Employee Salary</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" step="1" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Education Level:</label>
            <select name="education" required>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>

            <label>Job Title:</label>
            <select name="job" required>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Project Manager">Project Manager</option>
                <option value="HR Manager">HR Manager</option>
                <option value="Sales Manager">Sales Manager</option>
                <option value="Senior Scientist">Senior Scientist</option>
            </select>

            <label>Years of Experience:</label>
            <input type="number" name="experience" step="0.1" required>

            <input type="submit" value="Predict Salary">
        </form>

       
        <div class="output">
            <p><strong>Predicted Salary:</strong> â‚¹ 150000</p>
        </div>
       
    </div>
</body>
</html>
